<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SimpleCounter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="counter"></div>

<div id="settingsButton">⚙️</div>
<div id="settingsMenu">
    <label for="incrementStep">ステップ</label>
    <input id="incrementStep" type="number" value="1" min="1" step="1">
    <label for="longPressDuration">長押しするとリセットされます(秒)</label>
    <input id="longPressDuration" type="number" value="2" min="1" step="1">
    <button id="resetButton">リセット</button>
</div>

<script src="script.js"></script>

</body>
</html>
